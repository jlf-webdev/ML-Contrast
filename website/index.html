<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>ML-Contrast</title>
</head>
<body id="body">
    <div id="container">
        <div id="headings-bg">This marchine learning app adjusts text contrast using a small set of rules.</div>
        <div id="headings-sm">
                Teach the app how to handle contrast by setting your rules.<br>
                 => Reset the rules, set a background/text color combination that presents good contrast and add the rule (max 15).
        </div>
        
        <div>
            <div id="info">rgb(4, 0, 84)</div>
            <canvas id="color-picker"></canvas>
        </div>
        <div id="text-color" >
            <label class="switch">
                <input id="checkbox" type="checkbox">
                <span class="slider round"></span>
            </label> 
        </div>
        <div id="btn-area">
            <div>Rules</div>
            <div id="buttons">
                <div ><input id="add-rule" type="button" value="Add"></div>
                <div ><input id="show-rules" type="button" value="Show"></div>
                <div ><input id="reset-rules" type="button" value="Reset"></div>
            </div>
        </div>
    </div>
    
    <div id="rules-ctn">
        <div id="grid">
            <div id="title">Rules</div>
            <div id="contents">
                <ul id="list">

                </ul>
            </div>
            <div><input id="hide-rules" type="button" value="Hide rules"></div>
        </div>
    </div>
    
    <script src=" https://unpkg.com/brain.js@1.1.2/browser.min.js"></script>
    <script language="javascript" type="module" src=JS/main.js></script>
</body>
    
</html>
