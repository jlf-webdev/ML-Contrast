<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>ML-Contrast</title>
</head>
<body>
    <div id="container">
        <p>Further versions of this website will include an integrated color picker and a user interface 
            to generate the brain training datas.<br><br>
        Toggle the switch to change text color.
        </p>
        <div>
            <canvas id="color-picker"></canvas>
            <div id="info">rgb(4, 0, 84)</div>
        </div>
        
        <div id="text-color">
            Text color 
            <span>
                <label class="switch">
                    <input id="checkbox" type="checkbox">
                    <span class="slider round"></span>
                </label>
            </span>
            <div><input id="add-rule" type="button" value="Add this rule"></div>
            <div><input id="reset" type="button" value="Reset rules"></div>
        </div>
    </div>
    
    
    <script src=" https://unpkg.com/brain.js@1.1.2/browser.min.js"></script>
    <script language="javascript" type="module" src=main.js></script>
</body>
    
</html>
